<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive & Negative Number</title>
</head>
<body>
    
</body>

<script>
    
    let num = parseFloat(prompt("Enter any number: "));

    (num > 0)? console.log(`${num} is Positive Number`) : (num < 0)? console.log(`${num} is Negative Number`) : console.log(`The Number is Zero`);

</script>

</html>
