<!-- Triangle is valid or not -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>
<body>
    
</body>
<script>
    

let angle1 = parseInt(prompt("Enter first angle of triangle "));
let angle2 = parseInt(prompt("Enter second angle of triangle "));
let angle3 = parseInt(prompt("Enter third angle of triangle "));

let sum = angle1 + angle2 + angle3;

if(sum === 180 && angle1 > 0 && angle2 > 0 && angle3 > 0){
    console.log("It's a valid triangle.");
}
else{
    console.log("It's not a valid triangle.");
}


</script>
</html>
