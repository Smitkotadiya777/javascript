<!-- Write a JavaScript program to check number even and odd.? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even & Odd Number</title>
</head>

<body>

</body>

<script>

    let num = parseInt(prompt("Enter any number: "));

    (Number.isInteger(num/2)) ? console.log(`${num} is Even Number`) : console.log(`${num} is Odd Number`);

</script>

</html>
